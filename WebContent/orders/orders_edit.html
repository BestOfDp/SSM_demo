<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
   
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
        <input id="id" type="hidden" >
        <input id="code" type="hidden" >
          <div class="layui-form-item">
              <label class="layui-form-label">
                 	商品数量
              </label>
              <div class="layui-input-inline">
                  <input id="number"  type="text"  class="layui-input" 
                  name="number" onfocus="checkValidate()" onblur="checkSucess()">
                  <span id="sp1"></span>
              </div>
          </div>
          
          <div class="layui-form-item">
          	<label class="layui-form-label">
                 	商品
            </label>
            <div class="layui-input-inline">
                <select name="merchandise" id="merchandise">
          		
       			</select>
            </div>
       	  </div>
       	  
          <div class="layui-form-item">
          	<label class="layui-form-label">
                 	顾客
            </label>
            <div class="layui-input-inline">
                <select name="customer" id="customer">
          		
       			</select>
            </div>
       	  </div>
       	  
       	  <div class="layui-form-item">
          	<label class="layui-form-label">
                 	雇员
            </label>
            <div class="layui-input-inline">
                <select name="employee" id="employee">
          		
       			</select>
            </div>
       	  </div>
       	  
       	  <div class="layui-form-item">
           <label class="layui-form-label">日期</label>
     		 <div class="layui-input-inline">
        		<input id="orderdata" type="text" class="layui-input" 
        		name="orderdata" placeholder="yyyy-MM-dd" 
        		onfocus="checkValidate()" onblur="checkSucess()">
        		<span id="sp2"></span>
      			</div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" type="button" onclick="update()">
                 	 修改
              </button>
          </div>
      </form>
    </div>
 <script>
 
 addCustomer();
 addMerchandise();
 addEmployee();
 function addCustomer(){
 	$.ajax({
	        url: '/lishui/getCustomerCount.do',
	        type: 'post',
	        data:{
	        	"code":"",
	        	"name":""
	        },
	        success: function (info) {
	     	   var data = JSON.parse(info);
	     	   var total = data.count;
	     	  $.ajax({
	  	        url: '/lishui/getAllCustomer.do',
	  	        type: 'post',
	  	        data:{
	  	        	"code":"",
	  	        	"name":"",
	  	        	"page":1,
	  	        	"limit":total
	  	        },
	  	        success: function (info) {
	  	     	   var data = JSON.parse(info).data;
	  	     	   var clean = document.getElementById("customer");
	  	           for(i in data){
	  	        	   clean.options.add(new Option(data[i].cname,data[i].cid));
	  	           }
	  	        }
	  	    });
	        }
	    });
 }
 
 function addMerchandise(){
 	$.ajax({
	        url: '/lishui/getMerchandiseCount.do',
	        type: 'post',
	        data:{
	        	"code":"",
	        	"name":""
	        },
	        success: function (info) {
	     	   var data = JSON.parse(info);
	     	   var total = data.count;
	     	  $.ajax({
	  	        url: '/lishui/getAllMerchandise.do',
	  	        type: 'post',
	  	        data:{
	  	        	"code":"",
	  	        	"name":"",
	  	        	"page":1,
	  	        	"limit":total
	  	        },
	  	        success: function (info) {
	  	     	   var data = JSON.parse(info).data;
	  	     	   var clean = document.getElementById("merchandise");
	  	           for(i in data){
	  	        	   clean.options.add(new Option(data[i].mname,data[i].mid));
	  	           }
	  	        }
	  	    });
	        }
	    });
 }
 
 function addEmployee(){
 	$.ajax({
	        url: '/lishui/getEmployeeCount.do',
	        type: 'post',
	        data:{
	        	"code":"",
	        	"name":""
	        },
	        success: function (info) {
	     	   var data = JSON.parse(info);
	     	   var total = data.count;
	     	  $.ajax({
	  	        url: '/lishui/getAllEmployee.do',
	  	        type: 'post',
	  	        data:{
	  	        	"code":"",
	  	        	"name":"",
	  	        	"page":1,
	  	        	"limit":total
	  	        },
	  	        success: function (info) {
	  	     	   var data = JSON.parse(info).data;
	  	     	   var clean = document.getElementById("employee");
	  	           for(i in data){
	  	        	   clean.options.add(new Option(data[i].ename,data[i].eid));
	  	           }
	  	           
	  	         $.ajax({
	  	           url: '/lishui/findOrdersByCode.do',
	  	           type: 'post',
	  	           data: {
	  	               'id': getQueryString("id")
	  	           },
	  	           success: function (info) {
	  	        	   var data = JSON.parse(info);
	  	        	   
	  	        	   var id = document.getElementById("id");
	  	        	   id.value = data.data[0].oid;
	  	        	   
	  	        	   var code = document.getElementById("code");
	  	        	   code.value = data.data[0].ocode;
	  	             
	  	              var number = document.getElementById("number");
	  	              number.value = data.data[0].merchandise_number;
	  	              
	  	              var orderdata = document.getElementById("orderdata");
	  	              orderdata.value = data.data[0].orderdata;
	  	              
	  	              
	  	            var merchandise = document.getElementById("merchandise").options;
	  	           	for(var i in merchandise){
	  	           		if(merchandise[i].value == data.data[0].merchandise_id){
	  	           			merchandise[i].selected  = true;
	  	           			break;
	  	           		}
	  	           	}
	  	              
	
	  	          var customer = document.getElementById("customer");
	  	           	for(var i in customer.options){
	  	           		if(customer[i].value == data.data[0].customer_id){
	  	           		customer[i].selected  = true;
	  	           		break;
	  	           		}
	  	           	} 
	  	           	
	  	           var employee = document.getElementById("employee");
	  	           	for(var i in employee.options){
	  	           		if(employee[i].value == data.data[0].employee_id){
	  	           			employee[i].selected  = true;
	  	           			break;
	  	           		}
	  	           	} 
	  	            
	  	           }
	  	       });
	  	        }
	  	    });
	        }
	    });
 }
 
 layui.use('laydate', function(){
 	  var laydate = layui.laydate;
 	  
 	  //常规用法
 	  laydate.render({
 	    elem: '#orderdata'
 	 });
 });
 
 function getQueryString(name) { 
     var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
     var r = window.location.search.substr(1).match(reg); 
     if (r != null) return unescape(r[2]); 
     return null; 
 } 
 
	
	function update(){
		var result =  checkValidate();
 	   if(result==true){
 		   var id = document.getElementById("id");
 		   var code = document.getElementById("code");
 		  var number = document.getElementById("number");
		    var orderdata = document.getElementById("orderdata");
		  	var merchandise = document.getElementById("merchandise");
 	   		var index = merchandise.selectedIndex;
 	   		var merchandise = merchandise.options[index].value;
 	   		
 	   		var customer = document.getElementById("customer");
	   		var index = customer.selectedIndex;
	   		var customer = customer.options[index].value;
	   		
	   		var employee = document.getElementById("employee");
	   		var index = employee.selectedIndex;
	   		var employee = employee.options[index].value;
     
     	   $.ajax({
                url: '/lishui/updateOrders.do',
                type: 'post',
                data: {
                	'id':id.value,
                	'code':code.value,
                	'number': number.value,
                    'orderdata': orderdata.value,
                    'merchandise': merchandise,
                    'customer': customer,
                    'employee':employee
                },
                success: function (info) {
             	   var data = JSON.parse(info);
                    if (data.code == 1) {
                 	   layer.msg("发生错误");
                    } else {
                        layer.msg(data.msg);
                    }
                }
            });
     	   
 	   }else{
 		   return false;
 	   }
	}
	
	function checkValidate(){
   		var $number=$("input[name='number']");
   		var value=$number.val();
   		
   		var $orderdata=$("input[name='orderdata']");
   		var value1=$orderdata.val();
   	
   		
   		
   		if(value==""||value.length>10){
   			$("#sp1").html("<font color = 'red'>请输入10位以下字符</font>")
   			return false;
   		}
   		if(value1==""||value1.length!=10){
   			$("#sp2").html("<font color = 'red'>请选择日子</font>")
   			return false;
   		}
   		return true;
   		
   	}
   	
   	function checkSucess(){
   		
   		var $number=$("input[name='number']");
   		var value=$number.val();
   		
   		var $orderdata=$("input[name='orderdata']");
   		var value1=$orderdata.val();
   	
   		if(value!=""&&value.length<10){
   			$("#sp1").html("<font color = 'green'>满足条件</font>")
   	    }else{
   	    	$("#sp1").html("<font color = 'red'>请输入10位以下字符</font>")
   			return false;
   	    }
   		
   		if(value1!=""&&value1.length==10){
   			$("#sp2").html("<font color = 'green'>满足条件</font>")
   	    }else{
   	    	$("#sp2").html("<font color = 'red'>请输入10位以下字符</font>")
   			return false;
   	    }
   	
   		
   	}
 </script>
  </body>

</html>
