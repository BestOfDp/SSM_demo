<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
    	<div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input type="text" class="layui-input" placeholder="请输入编码" name="code" id="code">
          <input type="text" class="layui-input" placeholder="请输入用户名" name="name" id="name">
          <button class="layui-btn" type="button" onclick="query()"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加顾客','./customer_add.html',600,400)"><i class="layui-icon"></i>添加</button>
      </xblock>
 
<script type="text/html" id="barDemo">
  <button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<table class="layui-hide" id="test" lay-filter="test"></table>
<div id="test1"></div>
<script>
var total;
var name = document.getElementById("name").value;
var code = document.getElementById("code").value;
getTotal();
function getTotal(){
	$.ajax({
	    url: '/lishui/getCustomerCount.do',
	    type: 'post',
	    data:{
	    	name:name,
	    	code:code
	    },
	    success: function (info) {
	 	   var data = JSON.parse(info);
	        if (data.code == 1) {
	     	   alert("发生错误");
	        } else {
	       		total = data.count;
	        }
	    }
	});	
}

layui.use(['table','laypage'], function(){
  var table = layui.table;
  var laypage = layui.laypage;
  
  //执行一个laypage实例
  laypage.render({
    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
    ,count: total //数据总数，从服务端得到
    ,jump: function(obj, first){
    
        table.render({
            elem: '#test'
            ,url:'/lishui/getAllCustomer.do'
            ,where:{page:obj.curr,limit:obj.limit,code:code,name:name}
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
            	 {field:'cid', title: '编号'}
            	 ,{field:'ccode',title: '编码'}
       	      	 ,{field:'cname', title: '用户名'}
        	      ,{field:'address',title: '地址'}
        	      ,{field:'ctelephone',title: '电话'}
        	      ,{field:'cemail',title: '邮箱'}
              	,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
            ]]
          });
      }
  });
  table.on('tool(test)', function(obj){
	    var data = obj.data;
	    if(obj.event=="del"){
		    layer.confirm('确认要删除吗？',function(index){
		    	$.ajax({
		               url: '/lishui/deleteCustomer.do',
		               type: 'post',
		               data: {
		                   'id': data.cid
		               },
		               success: function (info) {
		            	   var data = JSON.parse(info);
		                   if (data.code == 1) {
		                	   layer.msg("发生错误");
		                   } else {
		                       layer.msg(data.msg);
		                       obj.del();
		                   }
		               }
		           })
	        });	
	    }else{
	    	x_admin_show('编辑用户','./customer_edit.html?id='+data.cid,600,400);
	    }
	});
});

function query(){
	name = document.getElementById("name").value;
	code = document.getElementById("code").value;
	getTotal();
	layui.use('table', function(){
		  var table = layui.table;
		  
		  table.render({
	            elem: '#test'
	            ,url:'/lishui/getAllCustomer.do'
	            ,where:{code:code,name:name}
	            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
	            ,cols: [[
	            	{field:'cid', title: '编号'}
	            	 ,{field:'ccode',title: '编码'}
	       	      	 ,{field:'cname', title: '用户名'}
	        	      ,{field:'address',title: '地址'}
	        	      ,{field:'ctelephone',title: '电话'}
	        	      ,{field:'cemail',title: '邮箱'}
	              	,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
	            ]]
	          });
		});
}
	
    </script>
  </body>

</html>
